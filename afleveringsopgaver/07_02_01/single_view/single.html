<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        img {
            max-width: 100%;
        }

        #detalje {
            position: fixed;
            padding: 20px;
            top: 0;
            width: 100vw;
            height: 100vh;
            overflow: scroll;
            text-align: center;
        }

        #detalje img {
            width: 65%;
            height: 65%;
        }

        #detalje p {
            margin: 15px;
        }

        #detalje .pris {
            font-weight: bold;
        }

        button {
            text-decoration: none;
            background: none;
            border: none;
        }

        i {
            border: solid black;
            border-width: 0 2px 2px 0;
            display: inline-block;
            padding: 3px;
        }

        .left_arrow {
            transform: rotate(135deg);
            -webkit-transform: rotate(135deg);
        }


    </style>

</head>

<body>


    <section id="detalje" class="skjul">
        <button><i class="left_arrow"></i>TILBAGE</button>
        <article class="person">
            <h2>Navn</h2>
            <img src="">
            <p></p>
            <p class="pris"></p>
        </article>
    </section>




    <script>
        document.addEventListener("DOMContentLoaded", start);

        const urlParams = new URLSearchParams(window.location.search)
        const id = urlParams.get("id");

        const detalje = document.querySelector("#detalje");
        let filter = "alle";
        let retter = [];
        const endpoint = ("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");

        function start() {
            loadData();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            retter = await response.json();
            console.log(response);

            visRetter();

        }


        function visRetter() {



            retter.feed.entry.forEach(ret => {
                if (ret.gsx$id.$t == id) {

                    detalje.querySelector("h2").textContent = ret.gsx$navn.$t;
                    detalje.querySelector("p").textContent = ret.gsx$lang.$t;
                    detalje.querySelector(".pris").textContent = `Pris: ${ret.gsx$pris.$t},-`;
                    detalje.querySelector("img").src = `imgs/large/${ret.gsx$billede.$t}.jpg`;

                }
            });

            detalje.querySelector("button").addEventListener("click", skjulDetalje);

        }

        function skjulDetalje() {
            history.back();
        }

    </script>
</body>

</html>
