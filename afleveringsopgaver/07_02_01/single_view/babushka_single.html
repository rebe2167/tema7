<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        * {
            box-sizing: border-box;
        }

        img {
            max-width: 100%;
        }

        #showcase_container {
            background: rgba(98, 63, 37, 0.5);
            width: 100vw;
            height: 25vw;
            z-index: 2;
            color: #fff;
            display: flex;
            justify-content: center;
            text-align: center;
            align-content: center;
            align-items: center;
            font-size: 3em;
            letter-spacing: 0.3em;

        }

        #showcase {
            background-image: url(imgs/splash/bistro_splash.jpg);
            background-size: cover;
            width: 100vw;
            height: 25vw;
        }

        nav {
            margin-top: 20px;
            margin-bottom: 15px;
            text-align: center;
        }


        main {
            max-width: 1000px;
            margin: 0 auto;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        }

        article {
            padding: 10px;
        }


        button {
            background-color: #777777;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;

        }

        .button_active {
            background-color: #0a0909;

        }

        #detalje {
            position: fixed;
            top: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: scroll;
        }

        #detalje button {
            font-size:
        }

        .ret {
            cursor: pointer;
        }

        #detalje .ret {
            margin: 3em;
            padding: 2em;
            background-color: white;

        }


        .skjul {
            display: none;
        }

    </style>
</head>

<body>

    <header id="showcase">
        <div id="showcase_container">
            <h2>Bistro Babushka</h2>
        </div>
    </header>

    <nav>
        <button class="filter button_active" data-kategori="forretter">Forretter</button>
        <button class="filter" data-kategori="hovedretter">Hovedretter</button>
        <button class="filter" data-kategori="desserter">Desserter</button>
        <button class="filter" data-kategori="sideorders">Sideorders</button>
        <button class="filter" data-kategori="drikkevarer">Drikkevarer</button>
    </nav>

    <main class="data_con"></main>

    <section id="detalje" class="skjul">
        <button>X</button>
        <article class="ret">
            <h1>Navn</h1>
            <img src="" alt="">
            <p class="kort"></p>
            <p class="pris"></p>
        </article>
    </section>

    <template>
        <article id="retter">


            <img src="" alt="">
            <h2></h2>
            <p class="navn"></p>
            <p class="kort"></p>
            <p class="pris"></p>

        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const data_con = document.querySelector(".data_con");
        let retter = [];
        let filter = "alle";
        const endpoint = ("https://spreadsheets.google.com/feeds/list/17Dd7DvkPaFamNUdUKlrFgnH6POvBJXac7qyiS6zNRw0/od6/public/values?alt=json");
        const detalje = document.querySelector("#detalje");

        function start() {
            loadData();
            addEventlistenersToButtons();
        }

        async function loadData() {
            const response = await fetch(endpoint);
            retter = await response.json();

            visRetter();
        }


        function visRetter() {

            //const data_con = document.querySelector(".data_con");
            data_con.innerHTML = "";
            const retTemplate = document.querySelector("template");

            retter.feed.entry.forEach(ret => {
                if (filter == "alle" || filter == ret.gsx$kategori.$t) {
                    let klon = retTemplate.cloneNode(true).content;

                    klon.querySelector("h2").textContent = `${ret.gsx$navn.$t}`;
                    klon.querySelector(".kort").textContent = `${ret.gsx$kort.$t}`;
                    klon.querySelector(".pris").textContent = `Pris: ${ret.gsx$pris.$t},-`;
                    klon.querySelector("img").src = `imgs/small/${ret.gsx$billede.$t}-sm.jpg`;

                    klon.querySelector("article").addEventListener("click", function() {
                        //                        visDetalje(ret);
                        location.href = "single.html?id=" + ret.gsx$id.$t;
                    });

                    data_con.appendChild(klon);


                }
            });

        }

        function visDetalje(ret) {
            detalje.classList.remove("skjul");
            detalje.querySelector("button").addEventListener("click", () => detalje.classList.add("skjul"));
            //console.log(person);
            detalje.querySelector("h1").textContent = ret.gsx$navn.$t;
            detalje.querySelector(".kort").textContent = ret.gsx$kort.$t;
            detalje.querySelector(".pris").textContent = ret.gsx$pris.$t;
            detalje.querySelector("img").src = `imgs/small/${ret.gsx$billede.$t}-sm.jpg`;
        }


        function addEventlistenersToButtons() {
            document.querySelectorAll(".filter").forEach(elm => {
                elm.addEventListener("click", filtrering);
            })
        }

        function filtrering() {
//            console.log("FILTER");
            document.querySelectorAll(".filter").forEach(elm => {
                elm.classList.remove("button_active");
            })
            filter = this.dataset.kategori;
            this.classList.add("button_active");
            document.querySelector("h1").textContent = this.textContent;


            visRetter();
        }

    </script>
</body>

</html>
