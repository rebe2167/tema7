<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="">
</head>

<body>
    <section class="data_con"></section>
    <template>
        <article id="dyr">
            <h3></h3>
            <img src="" alt="">
            <p class="type"></p>
            <p class="levested"></p>

        </article>
    </template>

    <script>
        document.addEventListener("DOMContentLoaded", start);

        const animals = [{
                "navn": "frø",
                "type": "amfibie",
                "billede": "http://mabe-kea.dk/E19/pics/frog.png",
                "levested": "mose"
            },

            {
                "navn": "gris",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/pig.png",
                "levested": "svinefarme"
            },

            {
                "navn": "ræv",
                "type": "pattedyr",
                "billede": "http://mabe-kea.dk/E19/pics/fox.png",
                "levested": "skove"
            },

            {
                "navn": "sild",
                "type": "fisk",
                "billede": "http://mabe-kea.dk/E19/pics/sild.jpg",
                "levested": "vand"
            },

            {
                "navn": "krokodille",
                "type": "krybdyr",
                "billede": "http://mabe-kea.dk/E19/pics/kroko.jpg",
                "levested": "vand"
            }



        ];
        console.log(animals);

        function start() {

            const data_con = document.querySelector(".data_con");
            const animalsTemplate = document.querySelector("template");

            animals.forEach(animal => {
                let klon = animalsTemplate.cloneNode(true).content;
                klon.querySelector("h3").textContent = animal.navn;
                klon.querySelector("img").src = animal.billede;
                klon.querySelector("p").textContent = `type: ${animal.type}`;
                klon.querySelector("p+p").textContent = `levested: ${animal.levested}`;
                data_con.appendChild(klon);





            })
        }

    </script>
</body>

</html>
