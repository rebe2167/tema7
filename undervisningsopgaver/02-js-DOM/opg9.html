<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link rel="stylesheet" href="">
</head>

<body>

 <ul id="display"></ul>



  <script>

    let playliste = ["love", "happy", "dance"];

      playliste.forEach(song=>{

          let element = document.createElement("li");
          let mySong = document.createTextNode(song);

          element.appendChild(mySong);

          document.querySelector("#display").appendChild(element);
      })



    </script>
</body>
</html>
