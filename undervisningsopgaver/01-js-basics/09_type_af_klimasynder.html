<html lang="da">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <p>Hvor lang tid tager din flyrejse?</p>
    <input type="text" id="time">

    <button>Udregn CO2 udledning på din flyrejse</button>


    <script>
        document.querySelector("button").addEventListener("click", button_clicked);

        function button_clicked() {
            let time = document.querySelector("#time").value;
            let co2 = 109;
            let co2UdledtIKgVedFlyrejse = time * co2;

            let resultat = `Ved ${time} timers flyrejse har du udledt ${co2UdledtIKgVedFlyrejse} kgCO2.`;

            console.log(resultat);


            let greeting

            switch (true) {

                case co2 > 100:
                    greeting = "Tæt på Thunberg";
                    break;
                case co2 < 200:
                    greeting = "Ja ja, du behøver ikke at melde dig ud af Å!";
                    break;
                case co2 < 600:
                    greeting = "Det er godt for turismen i nordeuropa.";
                    break;
                case co2 > 800:
                    greeting = "Nå ja vi kan jo altid kolonisere en anden planet ...";
            }
            console.log(greeting);
        }

    </script>

</body>

</html>
