<body>



    <script>
        var today = new Date();
        var timeNow = today.getHours()
        let greeting

        switch (true) {

            case timeNow < 10:
                greeting = "Godmorgen";
                break;
            case timeNow < 18:
                greeting = "Goddag";
                break;
            case timeNow < 24:
                greeting = "Godaften";
                break;
            case timeNow < 5:
                greeting = "Godnat";
        }

        console.log(greeting);

    </script>
